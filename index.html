<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  overflow-x: hidden;
}

body {
  background: linear-gradient(-45deg,
    #dba514, #d16ba5, #b26ee5, #6654ff,
    #4a90e2, #0083b0, #00b4db, #34e89e,
    #38ef7d, #f7971e, #f5576c, #ec6f66,
    #fa709a, #a044ff, #6a11cb, #2575fc,
    #1d2671, #2a5298
  );
  background-size: 1000% 1000%;
  animation: gradient 20s ease infinite;
  font-family: "Poppins", sans-serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

@keyframes gradient {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.container {
  width: 100%;
  max-width: 480px;
  text-align: center;
  opacity: 0;
  transform: translateY(50px);
  animation: fadeInUp 1s ease 0.2s forwards;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-pic {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid rgba(255, 255, 255, 0.9);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
  margin: 0 auto 24px;
  display: block;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: 2rem;
  margin-bottom: 12px;
  font-weight: 700;
  background: linear-gradient(90deg, #00baa4, #ffcb02, #00baa4);
  background-size: 200%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 4s linear infinite;
  letter-spacing: 0.5px;
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

.bio {
  margin-bottom: 32px;
  color: rgba(255, 255, 255, 0.95);
  font-size: 1rem;
  line-height: 1.5;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-bottom: 40px;
}

.link {
  display: flex;
  align-items: center;
  gap: 14px;
  width: 100%;
  padding: 14px 22px;
  border-radius: 50px;
  background: linear-gradient(135deg, #001f3f, #003f5c, #004f6d);
  background-size: 200% 200%;
  animation: bgShift 8s ease infinite;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

@keyframes bgShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.link:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  background: linear-gradient(135deg, #ffffff, #f8f4e1);
  color: #1a1a1a;
  border-color: rgba(255, 255, 255, 0.3);
}

.link:active {
  transform: translateY(-2px);
}

.icon {
  width: 24px;
  height: 24px;
  flex-shrink: 0;
  fill: currentColor;
  transition: all 0.3s ease;
}

.label {
  flex: 1;
  text-align: center;
}

.link.instagram:hover .icon {
  fill: #E4405F;
}

.link.whatsapp:hover .icon {
  fill: #25D366;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 28px;
  margin-bottom: 36px;
}

.social-icons a {
  color: #fff;
  font-size: 28px;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.social-icons a:hover {
  transform: scale(1.25) rotate(5deg);
  filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
}

.social-icons .fa-instagram:hover {
  color: #E4405F;
}

.social-icons .fa-whatsapp:hover {
  color: #25D366;
}

.footer {
  text-align: center;
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.85);
  line-height: 1.8;
}

.footer a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.2s ease;
  border-bottom: 1px solid transparent;
}

.footer a:hover {
  border-bottom-color: #fff;
  color: #ffcb02;
}

@media (max-width: 768px) {
  body {
    padding: 15px;
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 1.6rem;
  }

  .bio {
    font-size: 0.95rem;
    margin-bottom: 28px;
  }

  .link {
    padding: 12px 18px;
    font-size: 0.95rem;
  }

  .social-icons {
    gap: 24px;
    margin-bottom: 32px;
  }

  .social-icons a {
    font-size: 26px;
  }

  .footer {
    font-size: 0.8rem;
  }
}

@media (max-width: 480px) {
  .profile-pic {
    width: 100px;
    height: 100px;
  }

    font-size: 1.4rem;
  }

  .bio {
    font-size: 0.9rem;
  }

  .link {
    padding: 11px 16px;
    font-size: 0.9rem;
    gap: 12px;
  }

  .icon {
    width: 22px;
    height: 22px;
  }
}
</style>
